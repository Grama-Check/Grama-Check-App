# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - grama-check

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://gramacheckservices.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d8b0c98554784f7190552c6b51496a8e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0b105487f13447759fc467ba270d71c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gramacheckservices.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d8b0c98554784f7190552c6b51496a8e }}/gramacheck/gramacheck:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'grama-check'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_46317a8509b6440fbeda7d3a6984d14b }}
        images: 'gramacheckservices.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d8b0c98554784f7190552c6b51496a8e }}/gramacheck/gramacheck:${{ github.sha }}'